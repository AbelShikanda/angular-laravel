<div class="container">
    <table class="table table-striped mt-5">
        <p *ngIf="isResultLoaded">Loading...</p>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">address</th>
            <th scope="col">phone</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let studentsItem of studentsArray">
            <th scope="row">{{ studentsItem.id }}</th>
            <td>{{ studentsItem.name }}</td>
            <td>{{ studentsItem.address }}</td>
            <td>{{ studentsItem.phone }}</td>
            <td>
                <button class="btn btn-primary" (click)="setUpdate(studentsItem)">Edit</button>
                <button class="btn btn-danger" (click)="setDelete(studentsItem)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
